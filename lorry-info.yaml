name: lorry.example-store
displayName: Example Store
version: 0.0.0
description: Develfish Studio and Develfish Lorry showcase
author: Igor Pavlenko
publisher: Igor Pavlenko
license: DEVELFISH-1.0-or-later OR GPL-3.0-or-later
homepage: https://github.com/Develfish-Studio/lorry.example-store
categories:
