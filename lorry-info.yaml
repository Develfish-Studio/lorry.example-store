dependencies:
  lorry.utils:
    uri: git@github.com:Develfish-Studio/lorry.utils.git
  lorry.project:
    uri: git@github.com:Develfish-Studio/lorry.project.git
  lorry.project-compose:
    uri: git@github.com:Develfish-Studio/lorry.project-compose.git
  lorry.project-spring:
    uri: git@github.com:Develfish-Studio/lorry.project-spring.git
targets:
  '@':
    path: .
